<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./?redirect=%2F" />
    <script>
      // Redirect to index.html with the original path + query + hash
      var redirectTo =
        location.pathname + location.search + location.hash;

      // If you're hosted under a subpath, keep it (e.g. /suva-docs)
      // We'll decode it inside React.
      location.replace("./?redirect=" + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body></body>
</html>
