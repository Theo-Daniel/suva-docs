<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        var l = window.location;
        var params = new URLSearchParams(l.search);
        params.delete("redirect");

        var cleanSearch = params.toString();
        var target =
          l.pathname +
          (cleanSearch ? "?" + cleanSearch : "") +
          l.hash;

        l.replace("./?redirect=" + encodeURIComponent(target));
      })();
    </script>
  </head>
  <body></body>
</html>
